on:
  workflow_call:

jobs:
  renovate:
    name: Renovate dependency updates & security scan
    runs-on: TestGHA-8
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
      issues: write
      members: read
    steps:
      - uses: actions/checkout@v4
      - uses: renovatebot/github-action@v46.0.0
        with:
          configurationFile: ${{ github.workspace }}/renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.create_prs == 'false' && 'lookup' || '' }}
          LOG_LEVEL: ${{ github.event.inputs.log_level || 'info' }}
          RENOVATE_OSV_VULNERABILITY_ALERTS: "true"
          RENOVATE_REQUIRE_CONFIG: "required"
