on:
  workflow_call:

jobs:
  renovate:
    name: Renovate dependency updates & security scan
    runs-on: TestGHA-4
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
      - name: Validate renovate.json
        run: python3 -c "import json; json.load(open('renovate.json'))"
      - uses: renovatebot/github-action@v46.0.0
        with:
          configurationFile: ${{ github.workspace }}/renovate.json
          # token: ${{ secrets.RENOVATE_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.create_prs == 'false' && 'lookup' || '' }}
          LOG_LEVEL: info
          RENOVATE_OSV_VULNERABILITY_ALERTS: "true"
          RENOVATE_REQUIRE_CONFIG: "required"
